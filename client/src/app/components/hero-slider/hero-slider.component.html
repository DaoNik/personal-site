<!-- eslint-disable @angular-eslint/template/elements-content -->
<div class="hero-slider">
  <div class="embla" #emblaRef>
    <div class="embla__container">
      @for (slide of slides; track slide) {
      <div class="embla__slide">
        <div
          class="slide-image"
          [style.backgroundImage]="'url(' + slide.image + ')'"
        ></div>
        <div class="slide-overlay"></div>
        <div class="slide-content">
          <div class="container">
            <span class="slide-badge">{{ slide.category || 'Featured' }}</span>
            <h2 class="slide-title">{{ slide.title }}</h2>
            <p class="slide-desc">{{ slide.description }}</p>
          </div>
        </div>
      </div>
      }
    </div>
  </div>

  <div class="slider-controls">
    <button
      class="control-btn"
      type="button"
      aria-label="Предыдущий слайд"
      (click)="scrollPrev()"
    >
      <lucide-angular [img]="ChevronLeftIcon" [size]="20"></lucide-angular>
    </button>
    <button
      class="control-btn"
      type="button"
      aria-label="Следующий слайд"
      (click)="scrollNext()"
    >
      <lucide-angular [img]="ChevronRightIcon" [size]="20"></lucide-angular>
    </button>
  </div>

  <div class="slider-dots">
    @for (slide of slides; track slide; let i = $index) {
    <button
      type="button"
      class="dot"
      [class.active]="selectedIndex === i"
      [attr.aria-label]="'Перейти к слайду ' + (i + 1)"
      [attr.aria-pressed]="selectedIndex === i"
      (click)="scrollTo(i)"
    ></button>
    }
  </div>
</div>
