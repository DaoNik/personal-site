<nav class="header">
  <div class="container header-content">
    <a routerLink="/" class="logo">Daonik</a>

    <div class="nav-items">
      @for (link of navLinks; track link.path) {
      <a [routerLink]="link.path" routerLinkActive="active" class="nav-link">{{
        link.label
      }}</a>
      }
      <a href="https://t.me/DaoNik" class="btn-natural btn-primary"
        >Связаться</a
      >
    </div>

    <button
      class="mobile-menu-btn"
      (click)="toggleMobile()"
      [attr.aria-label]="mobileOpen ? 'Закрыть меню' : 'Открыть меню'"
      [attr.aria-expanded]="mobileOpen"
      aria-controls="header-mobile-nav"
      type="button"
    >
      <lucide-angular [img]="mobileOpen ? XIcon : MenuIcon" [size]="24" />
    </button>
  </div>

  @if (mobileOpen) {
  <div class="mobile-nav" id="header-mobile-nav">
    @for (link of navLinks; track link.path) {
    <a
      [routerLink]="link.path"
      routerLinkActive="active"
      class="mobile-link"
      (click)="closeMobile()"
      >{{ link.label }}</a
    >
    }
    <button class="btn-natural btn-primary mobile-cta">Связаться</button>
  </div>
  }
</nav>
